<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fechas - Etapa Productiva SENA</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --neon-green: #39A900;
            --neon-magenta: #ff00ff;
            --neon-cyan: #00f3ff;
            --bg-deep: #05050a;
            --card-bg: rgba(15, 15, 25, 0.9);
            --glass-border: 1px solid rgba(0, 243, 255, 0.2);
            --text-glow: 0 0 10px rgba(0, 243, 255, 0.3);

            /* Legacy Sync */
            --sena-verde: var(--neon-green);
            --sena-naranja: var(--neon-magenta);
            --sena-azul: var(--neon-cyan);
            --sena-verde-oscuro: #1d5500;

            /* AI Bot Specifics */
            --accent-cyan: var(--neon-cyan);
            --accent-magenta: var(--neon-magenta);
            --glow-cyan: rgba(0, 243, 255, 0.3);
            --glow-magenta: rgba(255, 0, 255, 0.3);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: var(--bg-deep);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(0, 243, 255, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(255, 0, 255, 0.15) 0%, transparent 60%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: var(--glass-border);
            border-radius: 4px;
            overflow: hidden;
            margin: 2rem;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .header {
            background: #0a0a0f;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--neon-cyan);
            position: relative;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-size: 2.22rem;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }

        .header p {
            font-family: 'Share Tech Mono', monospace;
            margin-top: 0.8rem;
            color: var(--neon-cyan);
            text-shadow: var(--text-glow);
        }

        .back-btn {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-cyan);
            text-decoration: none;
            font-family: 'Share Tech Mono', monospace;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .back-btn:hover {
            text-shadow: 0 0 10px var(--neon-cyan);
            transform: translateY(-50%) translateX(-5px);
        }

        .content {
            padding: 3rem 2rem;
        }

        .input-group {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .input-group label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--neon-cyan);
            font-size: 1.1rem;
            text-transform: uppercase;
            font-family: 'Share Tech Mono', monospace;
        }

        input[type="date"],
        select {
            padding: 1rem;
            border: 1px solid var(--neon-cyan);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            max-width: 400px;
            transition: 0.3s;
            font-family: 'Share Tech Mono', monospace;
        }

        input[type="date"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .btn-calc {
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 1.2rem 3rem;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Share Tech Mono', monospace;
            margin-top: 1rem;
        }

        .btn-calc:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: translateY(-3px);
        }

        .results {
            display: none;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timeline {
            position: relative;
            padding-left: 2.5rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--neon-cyan), var(--neon-magenta));
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
        }

        .timeline-dot {
            position: absolute;
            left: -2.3rem;
            top: 5px;
            width: 14px;
            height: 14px;
            background: #000;
            border: 2px solid var(--neon-cyan);
            border-radius: 0;
            transform: rotate(45deg);
            box-shadow: 0 0 10px var(--neon-cyan);
            transition: 0.3s;
            z-index: 2;
        }

        .timeline-item:hover .timeline-dot {
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        .card-result {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 1.5rem;
            transition: 0.3s;
            cursor: pointer;
            border-left: 3px solid var(--neon-cyan);
        }

        .card-result:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .date-badge {
            display: inline-block;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
        }

        .doc-tag {
            background: rgba(0, 243, 255, 0.15);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 0.5rem;
            display: inline-block;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--sena-verde);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(57, 169, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            font-size: 1.5rem;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            white-space: nowrap;
        }

        .timeline-item:hover .tooltip {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
            <h1><i class="fas fa-calendar-alt"></i> Calculadora de Etapa Productiva</h1>
            <p>Planifica tu √©xito: Genera tu cronograma de entregas al instante</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="programType">Tipo de Programa:</label>
                <select id="programType">
                    <option value="tecnico">Programa T√©cnico (6 Meses)</option>
                    <option value="tecnologo">Programa Tecn√≥logo (9 Meses)</option>
                </select>
                <br>
                <label for="startDate">¬øCu√°ndo inicia tu Etapa Productiva?</label>
                <input type="date" id="startDate">
                <br>
                <button class="btn-calc" onclick="calculateDates()">
                    <i class="fas fa-magic"></i> Generar Mi Cronograma
                </button>
            </div>

            <div id="resultsArea" class="results">
                <h3 style="color: var(--sena-azul); text-align: center; margin-bottom: 2rem;">Tu Ruta de Navegaci√≥n
                    Personalizada</h3>
                <div class="timeline" id="timelineContainer">
                    <!-- JS will populate this -->
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn-calc" style="background: var(--sena-azul);" onclick="window.print()">
                        <i class="fas fa-print"></i> Imprimir / Guardar PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="showHelp()">
        <i class="fas fa-question"></i>
    </div>

    <!-- AI AGENT HTML -->
    <button id="ai-fab"><i class="fas fa-robot"></i></button>
    <div id="chat-window" class="chat-window hidden">
        <div class="chat-header">
            <h3>ü§ñ SENA_BOT</h3>
            <button id="close-chat" class="close-chat"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-body" class="chat-body">
            <div class="msg bot">¬°Hola! Soy tu asistente Cyber-SENA. ¬øTe ayudo con las fechas?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Pregunta aqu√≠...">
            <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        function calculateDates() {
            const dateInput = document.getElementById('startDate').value;
            const type = document.getElementById('programType').value;

            if (!dateInput) {
                Swal.fire({
                    icon: 'warning',
                    title: '¬°Espera!',
                    text: 'Por favor selecciona una fecha de inicio.',
                    confirmButtonColor: '#39A900'
                });
                return;
            }

            const start = new Date(dateInput);
            // Adjust for timezone offset
            const userTimezoneOffset = start.getTimezoneOffset() * 60000;
            const startDate = new Date(start.getTime() + userTimezoneOffset);

            const timeline = document.getElementById('timelineContainer');
            timeline.innerHTML = ''; // Clear previous

            // Helper to add days
            const addDays = (date, days) => {
                const result = new Date(date);
                result.setDate(result.getDate() + days);
                return result;
            };

            // Helper to add months
            const addMonths = (date, months) => {
                const result = new Date(date);
                result.setMonth(result.getMonth() + months);
                return result;
            };

            let milestones = [];

            // Common Milestones
            milestones.push({
                title: "Inicio de Etapa Productiva",
                date: startDate,
                desc: "Tu primer d√≠a. Aseg√∫rate de estar afiliado a la ARL.",
                doc: "F-165 Selecci√≥n Alternativa",
                icon: "fa-flag-checkered",
                color: "var(--neon-magenta)"
            });

            milestones.push({
                title: "Visita de Concertaci√≥n",
                date: addDays(startDate, 15),
                desc: "Tu instructor te visitar√° para acordar el plan de trabajo.",
                doc: "F-023 Concertaci√≥n",
                icon: "fa-handshake",
                color: "var(--neon-green)"
            });

            // Logic for Bit√°coras
            if (type === 'tecnologo') {
                // 9 Bit√°coras logic for 9 MONTHS
                for (let i = 1; i <= 9; i++) {
                    milestones.push({
                        title: `Entrega Bit√°cora Mes ${i}`,
                        date: addMonths(startDate, i),
                        desc: `Reporte mensual n√∫mero ${i} de 9.`,
                        doc: `F-147 Bit√°cora ${i}`,
                        icon: "fa-file-alt",
                        color: "var(--neon-cyan)"
                    });
                }

                // Parcial Visit (Month 4-5 approx)
                milestones.push({
                    title: "Visita Parcial (Seguimiento)",
                    date: addMonths(startDate, 4),
                    desc: "Evaluaci√≥n de medio t√©rmino. Identifica mejoras.",
                    doc: "F-023 Parcial",
                    icon: "fa-chart-line",
                    color: "var(--neon-green)"
                });

                // Final Visit (Month 9)
                milestones.push({
                    title: "Visita Final y Cierre",
                    date: addDays(addMonths(startDate, 9), 5),
                    desc: "Evaluaci√≥n final para certificar tu etapa.",
                    doc: "F-023 Final + Paz y Salvo",
                    icon: "fa-graduation-cap",
                    color: "var(--neon-magenta)"
                });

            } else {
                // T√©cnico: Standard monthly (6 Bit√°coras)
                for (let i = 1; i <= 6; i++) {
                    milestones.push({
                        title: `Entrega Bit√°cora Mes ${i}`,
                        date: addMonths(startDate, i),
                        desc: `Reporte mensual n√∫mero ${i}.`,
                        doc: `F-147 Bit√°cora ${i}`,
                        icon: "fa-file-alt",
                        color: "var(--neon-cyan)"
                    });
                }
                // Parcial Visit (Month 3)
                milestones.push({
                    title: "Visita Parcial (Seguimiento)",
                    date: addMonths(startDate, 3),
                    desc: "Evaluaci√≥n de medio t√©rmino. Identifica mejoras.",
                    doc: "F-023 Parcial",
                    icon: "fa-chart-line",
                    color: "var(--neon-green)"
                });

                // Final Visit
                milestones.push({
                    title: "Visita Final y Cierre",
                    date: addDays(addMonths(startDate, 6), 5), // 5 days after end
                    desc: "Evaluaci√≥n final para certificar tu etapa.",
                    doc: "F-023 Final + Paz y Salvo",
                    icon: "fa-graduation-cap",
                    color: "var(--neon-magenta)"
                });
            }

            // Sort by date
            milestones.sort((a, b) => a.date - b.date);

            // Render
            milestones.forEach((m, index) => {
                const dateStr = m.date.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                const html = `
                    <div class="timeline-item" style="animation-delay: ${index * 0.1}s">
                        <div class="timeline-dot"></div>
                        <div class="card-result" onclick="showDetails('${m.title}', '${m.desc}')">
                            <span class="date-badge"><i class="far fa-calendar"></i> ${dateStr}</span>
                            <h3><i class="fas ${m.icon}" style="color: ${m.color}"></i> ${m.title}</h3>
                            <p>${m.desc}</p>
                            <span class="doc-tag"><i class="fas fa-paperclip"></i> ${m.doc}</span>
                        </div>
                    </div>
                `;
                timeline.innerHTML += html;
            });

            document.getElementById('resultsArea').style.display = 'block';

            // Scroll to results
            document.getElementById('resultsArea').scrollIntoView({ behavior: 'smooth' });

            Swal.fire({
                icon: 'success',
                title: '¬°Cronograma Listo!',
                text: 'Aqu√≠ tienes tu ruta de navegaci√≥n.',
                timer: 2000,
                showConfirmButton: false
            });
        }

        function showDetails(title, desc) {
            Swal.fire({
                title: title,
                text: desc,
                icon: 'info',
                confirmButtonText: 'Entendido',
                confirmButtonColor: '#39A900'
            });
        }

        function showHelp() {
            Swal.fire({
                title: '¬øNecesitas ayuda?',
                html: 'Esta herramienta calcula autom√°ticamente las fechas clave.',
                icon: 'question',
                confirmButtonColor: '#39A900'
            });
        }
        // ULTIMATE SENA_BOT LOGIC
        const sBotFab = document.getElementById('ai-fab');
        const sBotChat = document.getElementById('chat-window');
        const sBotClose = document.getElementById('close-chat');
        const sBotInput = document.getElementById('chat-input');
        const sBotSend = document.getElementById('send-btn');
        const sBotBody = document.getElementById('chat-body');

        if (sBotFab) {
            sBotFab.addEventListener('click', () => sBotChat.classList.toggle('hidden'));
        }
        if (sBotClose) {
            sBotClose.addEventListener('click', () => sBotChat.classList.add('hidden'));
        }

        function sBotAddMsg(text, sender) {
            const m = document.createElement('div');
            m.className = `msg ${sender}`;
            m.innerHTML = text;
            sBotBody.appendChild(m);
            sBotBody.scrollTop = sBotBody.scrollHeight;
        }

        function sBotRespond(q) {
            const query = q.toLowerCase();
            let r = "Lo lamento, no tengo informaci√≥n exacta sobre eso. Sin embargo, puedes consultar el <b>Manual del Aprendiz</b> o contactar a tu instructor.";

            // INSTITUTIONAL KNOWLEDGE BASE
            const links = {
                sofia: "https://oferta.senasofiaplus.edu.co/",
                zendesk: "https://sena.zendesk.com/",
                blog: "https://senasofiaplus.com.co/blog/",
                oficial: "https://www.sena.edu.co/"
            };

            if (query.includes("f023") || query.includes("planeaci√≥n") || query.includes("seguimiento") || query.includes("evaluacion")) {
                r = `El formato <b>GFPI-F-023</b> es vital. Revisa la secci√≥n de recursos para descargarlo.`;
            } else if (query.includes("bitacora") || query.includes("f147") || query.includes("reporte")) {
                r = `Las bit√°coras deben entregarse cada mes. Esta calculadora te ayuda a saber cu√°ndo.`;
            } else if (query.includes("sofia") || query.includes("plus") || query.includes("plataforma")) {
                r = `Para temas de certificados y estados acad√©micos, dir√≠gete a <a href="${links.sofia}" target="_blank" style="color:var(--accent-magenta)">SENA SofiaPlus</a>.`;
            } else if (query.includes("ayuda") || query.includes("soporte") || query.includes("zendesk") || query.includes("problema")) {
                r = `Si tienes problemas t√©cnicos con las plataformas, el <a href="${links.zendesk}" target="_blank" style="color:var(--accent-cyan)">Zendesk de SENA</a> es el canal oficial de soporte.`;
            } else if (query.includes("final") || query.includes("termino") || query.includes("fecha") || query.includes("calendario")) {
                r = `¬°Est√°s en el lugar correcto! Solo ingresa tu fecha de inicio arriba para generar el cronograma.`;
            } else if (query.includes("hola") || query.includes("buenos") || query.includes("quien eres")) {
                r = "¬°Hola! Soy <b>SENA_BOT 2.0</b>. He sido actualizado con acceso a fuentes institucionales. ¬øTe ayudo con las fechas de tu etapa productiva?";
            }

            setTimeout(() => sBotAddMsg(r, 'bot'), 600);
        }

        if (sBotSend) {
            sBotSend.addEventListener('click', () => {
                if (!sBotInput.value.trim()) return;
                sBotAddMsg(sBotInput.value, 'user');
                sBotRespond(sBotInput.value);
                sBotInput.value = '';
            });
        }

        if (sBotInput) {
            sBotInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sBotSend.click();
            });
        }

        // AI styles injected dynamically
        const aiStyles = `
        #ai-fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--glow-cyan);
            z-index: 10000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ai-fab:hover { transform: scale(1.1) rotate(15deg); box-shadow: 0 0 40px var(--glow-magenta); }
        .chat-window {
            position: fixed;
            bottom: 115px;
            right: 40px;
            width: 350px;
            height: 500px;
            background: #05050a;
            border: 1px solid var(--neon-cyan);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10000;
            transform-origin: bottom right;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }
        .chat-window.hidden { transform: scale(0); opacity: 0; pointer-events: none; }
        .chat-header { background: #0a0a14; padding: 1.2rem; color: var(--neon-cyan); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--neon-cyan); }
        .close-chat { background: none; border: none; color: var(--neon-magenta); cursor: pointer; font-size: 1.2rem; }
        .chat-body { flex: 1; padding: 1.2rem; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; background: rgba(5, 5, 10, 0.9); }
        .msg { max-width: 85%; padding: 0.8rem; border-radius: 10px; font-size: 0.85rem; line-height: 1.4; }
        .msg.bot { align-self: flex-start; background: rgba(30, 41, 59, 0.5); color: #e2e8f0; border-left: 2px solid var(--neon-cyan); }
